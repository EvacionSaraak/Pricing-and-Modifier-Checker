<!DOCTYPE html>
<html>
<head>
    <title>View Modifiers.xlsx</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: monospace; margin: 20px; }
        table { border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Modifiers.xlsx Content</h1>
    <div id="content"></div>
    
    <script>
        async function loadFile() {
            const response = await fetch('Modifiers.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            
            const arr = [];
            for (let i = 0; i < data.length; i++) {
                arr.push(String.fromCharCode(data[i]));
            }
            const binaryString = arr.join('');
            
            const workbook = XLSX.read(binaryString, { type: 'binary' });
            const content = document.getElementById('content');
            
            content.innerHTML += '<p>Sheet names: ' + workbook.SheetNames.join(', ') + '</p>';
            
            workbook.SheetNames.forEach(sheetName => {
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                
                content.innerHTML += '<h2>Sheet: ' + sheetName + '</h2>';
                content.innerHTML += '<p>Total rows: ' + jsonData.length + '</p>';
                
                let tableHtml = '<table><thead><tr>';
                if (jsonData.length > 0) {
                    jsonData[0].forEach(cell => {
                        tableHtml += '<th>' + (cell || '') + '</th>';
                    });
                    tableHtml += '</tr></thead><tbody>';
                    
                    for (let i = 1; i < Math.min(jsonData.length, 50); i++) {
                        tableHtml += '<tr>';
                        jsonData[i].forEach(cell => {
                            tableHtml += '<td>' + (cell || '') + '</td>';
                        });
                        tableHtml += '</tr>';
                    }
                    tableHtml += '</tbody></table>';
                    content.innerHTML += tableHtml;
                }
            });
        }
        
        loadFile().catch(err => {
            document.getElementById('content').innerHTML = '<p style="color:red">Error: ' + err.message + '</p>';
        });
    </script>
</body>
</html>
